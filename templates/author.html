<!-- This page gets a dictionary 'author' from the server with keys: -->
<!-- [author_id, author_name, author_description, isbn, book_title ]  could use year published as well?-->
{% extends 'layout.html' %}

{% block body %}
		<div class="content mt-4 pt-4 pb-1 mb-4">
			<div class="row">
				<h4 class="name ml-4"><b>{{ author[0]['author_name'] }}</b></h4>
			</div>
			<div class="row">
				<div class="col-lg-8 mt-4">
						<p>{{ author[0]['author_description'] }}</p>
				</div>
			</div>
			<div class="row mt-4 pt-1 pb-4 mb-4">
      	<button id="edit-author-button" class="btn btn-primary mx-2">Edit Author</button>
      	<button id="rem-author-button" class="btn btn-primary mx-2">Remove Author</button>
			</div>
			<div class="row">
				<h4 class="name ml-4">Books by {{ author[0]['author_name'] }}</h4>
			</div>
			<div class="row">
				<ul>
        {% for book in author %}
          <li><a href="book/{{ book['isbn'] }}">{{ book['book_title'] }}</a></li>
        {% endfor %}
				</ul>
			</div>

		</div>

{% endblock %}
