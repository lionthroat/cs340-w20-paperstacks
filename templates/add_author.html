<!-- Receives dictionary 'books' with keys [isbn, book_title] -->
{% extends 'layout.html' %}

{% block body %}
  <div class="custom-add-book-box jumbotron text-center mt-4 mb-5">
    <h2 class="name">Add New Author: </h2>
    <form id="new_author" class="col-lg-6 mx-auto" action="/add_author" method="post">

        <p>Note: an Author MUST be associated with at least one book. Please assign the author to a book in our database, or add the book first.</p>

        <div class="form-group">
          <label for="author_name">Author Name:</label>
          <input type="text" name="author_name" class="form-control input-lg" placeholder="Toni Morrison">
        </div>

        <div class="form-group">
          <label for="author_description">Author Bio:</label>
          <input type="textarea" name="author_description" class="form-control input-lg" placeholder="Write a blurb here">
        </div>

        <h5 class="mt-3">What book did they write? (select one for now, more can be added later):</h5>

        <div class="form-group">
          <label for="author_book">Book title: </label>
          <select name="author_book" class="form-control">
            {% for book in books %}
            <option value="{{ book['isbn'] }}">{{ book['book_title'] }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" id="add-author-button" class="action-button btn btn-secondary mt-3">Add Author to Paperstacks</button>
    </form>
  </div>
{% endblock %}
